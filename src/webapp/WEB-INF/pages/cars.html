<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
    <h1>Cars list</h1>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Model</th>
            <th>Color</th>
            <th>Year</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getId()}">id</td>
            <td th:text="${car.getBrand()}">brand</td>
            <td th:text="${car.getColor()}">color</td>
            <td th:text="${car.getYear()}">year</td>
        </tr>
    </table>
</body>
</html>
